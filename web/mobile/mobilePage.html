<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Multi-page template</title> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script>
      $(document).bind('mobileinit', function() {
     
      });
    </script>
  </head> 

  <body> 
    <!-- Start of first page: #one -->
    <div data-role="page" id="one" data-theme="b" >

      <div data-role="header">
          <h1>Mobile Version</h1>
      </div>

      <div data-role="content" >	
        <h2>State Bank</h2>
        <p><a href="#two" data-role="button" >Login </a></p>
        <p><a href="../all/main.jsp" data-role="button" >Switch to Desktop Version </a></p>
        
        <p><a href="#popup" data-role="button" data-rel="dialog" data-transition="pop">Show page "popup" (as a dialog)</a></p>
      </div>

      <div data-role="footer" data-position="fixed" >
        <h4>Copyright © 2014 Group-C</h4>
      </div>
    </div>

    <!-- Start of second page: #two -->
    <div data-role="page" id="two" data-theme="b">

      <div data-role="header">
        <h1>Login</h1>
      </div>

      <div data-role="content">	
        <form>
            Cpr: <input type="text" name="cpr" id="cpr"/>
            Pwd: <input type="password" name="password" id="password"/>
        </form>
        <p><a href="#one" data-direction="reverse" data-role="button" >Back to main page</a></p>
      </div>

      <div data-role="footer" data-position="fixed">
        <h4>Copyright © 2014 Group-C</h4>
      </div>
    </div>
    

    <!-- Start of fourth page: #popup -->
    <div data-role="page" id="popup" data-theme="b" >

      <div data-role="header" >
        <h1>Dialog</h1>
      </div>
      <div data-role="content" >	
        <h2>Popup</h2>
        <p>Bla. bla. bla.</p>	
      </div>

      <div data-role="footer">
        <h4>Page Footer</h4>
      </div>
    </div>
  </body>
</html>
